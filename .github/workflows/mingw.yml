name: mingw32

on:
  pull_request:
  push:
  release:
    types: published

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 imagemagick
   
    - name: Configure Vanilla Conquer
      run: |
        cmake -DCMAKE_TOOLCHAIN_FILE=cmake/mingw-toolchain.cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -B build

    - name: Build Vanilla Conquer
      run: |
        cmake --build build -- -j 4

    - name: Create archives
      run: |
        mkdir artifact
        7z a artifact/vanillaconquer_mingw_x86.zip ./build/vanillara.exe ./build/vanillatd.exe ./build/RedAlert.dll ./build/TiberianDawn.dll

    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: vanilla_conquer
        path: artifact
